apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: stripguestbook
spec:
  stripPrefix:
    prefixes:
      - "/guestbook"

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: guestbook-ingress
spec:
  entryPoints:
    web:
      address: ":80"
    websecure:
      address: ":443"
  routes:
  - match: PathPrefix(`/guestbook`)
    middlewares:
    - name: stripguestbook
    kind: Rule
    services:
    - name: guestbook-ui
      port: 80