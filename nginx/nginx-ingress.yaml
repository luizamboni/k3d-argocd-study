apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: stripnginx
spec:
  stripPrefix:
    prefixes:
      - "/nginx"

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ingress
spec:
  entryPoints:
    web:
      address: ":80"
    websecure:
      address: ":443"

  routes:
  - match: PathPrefix(`/nginx`)
    middlewares:
    - name: stripnginx
    kind: Rule
    services:
    - name: nginx-service
      port: 80
